<!DOCTYPE html>
<html lang="en">

<head>
    <title>FindTheRide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover an extensive collection of cars, share and download custom builds and connect with other enthusiasts.">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>FindTheRide</h1>
    </header>
    
    <main>
        <!-- FORM TO UPLOAD/SHARE YOUR CARS -->
        <section id="form">
            <h2>Add A Ride</h2>
            <form action="#" method="post">
                <div>
                    <label for="selectYear">Select Year:</label>
                    <select id="year" name="year" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
        
                    <label for="selectModel">Select Car Model:</label>
                    <select id="model" name="model" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="15" cols="50" placeholder="Enter your detailed description here..."></textarea>
                </div>

                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                
                    <!-- Under Construction
                    <label for="specs">Under Construction:</label>
                    <input type="file" id="specs" name="specs">
                    -->
            </form>
        </section>
    </main>

    <footer>
        <p>FindTheRide&copy;</p>
    </footer>
</body>
</html>
