<!DOCTYPE html>
<html lang="en">
<head>
    <title>FindTheRide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover an extensive collection of cars, share and download custom builds and connect with other enthusiasts.">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>FindTheRide</h1>
    </header>
    <main>
        <!-- FORM TO UPLOAD/SHARE YOUR CARS -->
        <section id="carForm">
            <h2>Add A Ride</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                    
                    <label for="carPic">Upload Image:</label>
                    <input type="file" id="carPic" name="carPic" accept=".jpg, .jpeg, .png">

                    <label for="make">Make:</label>
                    <input type="text" id="make" name="make" placeholder="Car make">

                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="Car model">

                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" placeholder="Car year">
                    
                    <br>
                    <br>
                    <label for="carDescription">Car Features:</label>
                    <div>
                    <textarea id="description" name="description" rows="10" cols="50" placeholder="Please describe your ride!"></textarea>
                    </div>
                    
                    <div>
                    <button type="submit">Submit</button>
                    <button type="delete">Delete</button>
                    </div>
            </form>

            <script>
                function submitForm(e) {
                    // prevent refreshâ†“
                    // Handle the form submission with JavaScript
                    console.log('Form submitted via JavaScript');
                }
                </script>

        </section>
    </main>
    
    <footer>
        <p>FindTheRide&copy;</p>
    </footer>
</body>
</html>
